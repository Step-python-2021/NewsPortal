<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NewsPortal - {% block title %}{% endblock %}</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">    <link rel="stylesheet" href="{{ url_for('static', filename='css/base.css') }}">
</head>
<body>
    <header>
        <h1>News Portal</h1>
    </header>
    <hr>
    <nav>
        <div class="row">
            <div class="col-md-8 left">
                |
                <a href="/">Home</a>
                |
                <a href="/news/list">News</a>
                |
                <a href="/about">About</a>
                |
                <a href="/contact">Contacts</a>
                |
            </div>
            <div class="col-md-4 right">
                <a href="" style="margin-right: 30px">
                    <span style="color: yellow">Hi,
                        {% if 'user' in session %}
                            {{ session['user'] }}
                        {% else %}
                            Guest!
                        {% endif %}
                    </span>
                </a>
                |
                {% if 'user' not in session %}
                    <a href="/users/login">Login</a>
                    |
                    <a href="/users/register">Register</a>
                {% else %}
                    <a href="/users/logout">Logout</a>
                    |
                    <a href="/users/profile">Profile</a>
                {% endif %}
                |
            </div>
        </div>
    </nav>
    <hr>
    <main>
        {% block content %}{% endblock %}
    </main>
    <hr>
    <footer>
        <h6>Copyright: MyCompany - Kyiv, 2021</h6>
    </footer>
</body>
</html>
