{% extends 'base/master.html' %}

{% block title %}Авторизация{% endblock %}

{% block content %}
<div class="main-box">
    <h2>Страница авторизации</h2>
    <form action="/users/login" method="post">
        <p>
            <label for="login">Login:</label><br>
            <input type="text" id="login" name="login" class="inp" required>
        </p>
        <p>
            <label for="pass1">Password:</label><br>
            <input type="password" id="pass1" name="pass1" class="inp" required>
        </p>
        <p>
            <input type="checkbox" id="rem" name="rem" value="yes">
            <label for="rem">Remember me</label>
        </p>
        <p style="text-align: center; margin-top: 25px">
            <input type="submit" value="Login" class="btn btn-success my-btn">
            <input type="reset" value="Cancel" class="btn btn-danger my-btn">
        </p>
    </form>
</div>
<style>
    form {
        border: 1px solid silver;
        width: 400px;
        margin: 20px auto;
        border-radius: 15px;
        padding: 15px 30px;
        background-color: whitesmoke;
        color: grey;
        text-align: left;
    }
    .inp {
        width: 99%;
        padding: 4px;
    }
    .my-btn {
        width: 120px;
        padding: 3px;
        border-radius: 10px;
    }
</style>

{% endblock %}
